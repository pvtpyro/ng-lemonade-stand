<div class="lemonade">
    <!-- WHY would we suddenly stop using the max value we set and used elseware?? -->
    <app-glass [classNames]="'small'"
     [percentLemonJuice]="100 - (lemonade.lemonJuice / 10) * 100"
        [percentSugar]="100 - (lemonade.sugar / 8) * 30"
        [numberOfIceCubes]="lemonade.iceCubes"
        ></app-glass>
    <div class="lemonade-text">
        <span>Lemon Juice: {{lemonade.lemonJuice}}</span>
        <span>Sugar: {{lemonade.sugar}}</span>
        <span>Ice: {{lemonade.iceCubes}}</span>
        <span>Price: {{lemonade.price | currency}}</span>
    </div>
    <button class="remove" (click)="passLemonadeId(lemonade.id)">remove</button>
</div>
